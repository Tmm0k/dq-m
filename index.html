<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermaquin - Skin Support Supplement</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Background image container -->
        <div class="background-container">
            <!-- Mobile image -->
            <img src="images/sleeping-dog-mobile.png" alt="Background Mobile" class="background-image mobile-image">
            <!-- Desktop image -->
            <img src="images/sleeping-dog.png" alt="Background Desktop" class="background-image desktop-image">
        </div>

        <!-- Content container -->
        <div class="content-container">
            <!-- Text content -->
            <div class="content-wrapper">
                <div class="flex-container">
                    <!-- Heading -->
                    <h1 class="heading">
                        A hardy skin barrier is the best<br>
                        defense against allergens
                    </h1>
                </div>
            </div>
        </div>

        <!-- Product image - positioned absolutely -->
        <div class="product-container">
            <img src="images/dermaquin-product.png" alt="Dermaquin products" class="product-image">
        </div>
    </div>
</body>
</html>
